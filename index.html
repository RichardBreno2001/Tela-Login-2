<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tela Login</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-12 align-items-center justify-content-start">
            <div class="col-11 order-1 col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>
                <form autocomplete="off">
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Insira o seu email">
                        <label for="email" class="form-label" id="l1">Insira o seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="senha" minlenght="5" maxlength="15" class="form-control" placeholder="Insira a sua senha">
                        <label for="senha" class="form-label" id="l1">Insira a sua senha</label>
                    </div>
                    <button class="btn btn-primary" type="button" id="btn">Entrar</button>
                    <div class="form-check">
                      <input type="checkbox" id="btn1" class="form-check-input" checked>
                      <label for="btn1" class="form-check-label">Me manter conectado.</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" id="btn2" class="form-check-input">
                      <label for="btn2" class="form-check-label">Me avise quando lançar episódios novos.</label>
                    </div>
                </form>
            </div>
            <div class="col-11 order-2 col-md-6 order-md-1">
                <div id="carouselExampleInterval" class="carousel slide mb-3" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="2000" style="max-height:350px;">
                        <img src="imagens/imagem 1.png" class="d-block w-100 img-fluid" alt="imagem 1">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000" style="max-height:350px;">
                        <img src="imagens/imagem 2.jpg" class="d-block w-100 img-fluid" alt="imagem 2">
                      </div>
                      <div class="carousel-item" >
                        <img src="imagens/imagem 3.jpg" class="d-block w-100 img-fluid" alt="imagem 3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <a href="#" id="link">Ainda não tenho cadastro</a>
            </div>
            
        </div>
    </div>
</body>
</html>
